<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mail Dingo - Account Sign in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" class="css-link-light" href="assets/css/styles-light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" class="css-link-dark" href="assets/css/styles-dark.css" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon-180x180.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Layout -->
    <div class="layout card-bg-1 h-100">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center g-0 h-100">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <!-- Heading -->
                    <h2 class="text-center mb-1">Sign in</h2>
                    <!-- Heading -->

                    <!-- Text -->
                    <p class="text-center mb-4">Sign in to continue to Mail Dingo</p>
                    <!-- Text -->

                    <!-- Card -->
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <!-- Form -->
                            <form class="mb-4">
                                <!-- Email -->
                                <div class="mb-4">
                                    <label for="email" class="mb-2">Username</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter your login or email">
                                </div>
                                <!-- Email -->

                                <!-- Password -->
                                <div class="mb-4">
                                    <label for="password" class="mb-2">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                </div>
                                <!-- Password -->

                                <!-- Remember -->
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember-check" checked>
                                        <label class="form-check-label" for="remember-check">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="account-reset.html" class="no-underline">Reset password</a>
                                </div>
                                <!-- Remember -->

                                <!-- Button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Sign in</button>
                                </div>
                                <!-- Button -->
                            </form>
                            <!-- Form -->

                            <!-- Text -->
                            <p class="text-center mb-0">
                                Don't have an account?
                                <a href="account-signup.html">Sign up.</a>
                            </p>
                            <!-- Text -->
                        </div>
                    </div>
                    <!-- Card -->
                </div>
            </div>
        </div>
    </div>
    <!-- Layout -->

    <!-- Scripts -->
    <script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.bundle.js"></script>
    <!-- Scripts -->
</body>

</html>
